<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo">
    <title>Document</title>
</head>

<body>
    <a href="./tabela1.html">Tabela 1</a>
    <a href="./tabela2.html">Tabela2</a>
    <a href="./tabela3.html">Tabela3</a>
    <a href="./tabela4.html">Tabela4</a>
    <form acton="" method="post" enctype="multipart/from-date"><br>
        <fieldset>
            <legend>Formulario HTML</legend>
            <label for="">Informatoca</label>
            <input type="checkbox" name="curso[]" id="info" value="info"><br>
            <label for="">Mecatronica</label>
            <input type="checkbox" name="curso[]" id="meca" value="meca"><br>
            <input type="color" name="cor[]"><br>
            <input type="date" name="data[]" required><br>
            <input type="datetime-local" name="datahora[]"><br>
            <input type="email" name="email[]"><br>
            <input type="file" name="arquivo[]"><br>
            <input type="hidden" name="escondido[]"><br>
            <input type="month" name="mes[]"><br>
            <input type="number" name="numero[]"><br>
            <input type="password" name="senha[]"><br>
            <label for="um">1 ano:</label>
            <input type="radio" name="ano[]" id="um" value="1"><br>
            <label for="dois">2 ano:</label>
            <input type="radio" name="ano[]" id="dois" value="2"><br>
            <label for="tres">3 ano:</label>
            <input type="radio" name="ano[]" id="tres" value="3"><br>
            <input type="range" name="lista[]"><br>
            <input type="search" name="pesquisa[]"><br>
            <input type="tel" name="telefone[]"><br>
            <input type="text" name="texto[]" placeholder="Thulio"><br>
            <input type="time" name="tempo[]"><br>
            <input type="url" name="link[]"><br>
            <input type="week" name="semana[]"><br>
            <label for="sem">semestre</label>
            <select name="semestre" id="" required>
                <option></option>
                <option value="1">1 Bimestre</option>
                <option value="2">2 Bimestre</option>
                <option value="3">3 Bimestre</option>
                <option value="4">4 Bimestre</option>
            </select>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
